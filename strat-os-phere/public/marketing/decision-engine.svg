<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract nodes and connections representing decision engine -->
  <!-- Central node -->
  <circle cx="200" cy="150" r="30" fill="hsl(var(--accent-primary))" opacity="0.8"/>
  <text x="200" y="157" font-family="system-ui" font-size="12" font-weight="600" fill="white" text-anchor="middle">Decision</text>
  
  <!-- Input nodes -->
  <rect x="50" y="80" width="60" height="40" rx="8" fill="hsl(var(--surface-muted))" stroke="hsl(var(--border-subtle))" stroke-width="2"/>
  <text x="80" y="103" font-family="system-ui" font-size="10" fill="hsl(var(--text-primary))" text-anchor="middle">Input 1</text>
  
  <rect x="50" y="180" width="60" height="40" rx="8" fill="hsl(var(--surface-muted))" stroke="hsl(var(--border-subtle))" stroke-width="2"/>
  <text x="80" y="203" font-family="system-ui" font-size="10" fill="hsl(var(--text-primary))" text-anchor="middle">Input 2</text>
  
  <!-- Output nodes -->
  <rect x="290" y="80" width="60" height="40" rx="8" fill="hsl(var(--surface-muted))" stroke="hsl(var(--border-subtle))" stroke-width="2"/>
  <text x="320" y="103" font-family="system-ui" font-size="10" fill="hsl(var(--text-primary))" text-anchor="middle">Output 1</text>
  
  <rect x="290" y="180" width="60" height="40" rx="8" fill="hsl(var(--surface-muted))" stroke="hsl(var(--border-subtle))" stroke-width="2"/>
  <text x="320" y="203" font-family="system-ui" font-size="10" fill="hsl(var(--text-primary))" text-anchor="middle">Output 2</text>
  
  <!-- Connection lines -->
  <line x1="110" y1="100" x2="170" y2="140" stroke="hsl(var(--accent-primary))" stroke-width="2" opacity="0.4"/>
  <line x1="110" y1="200" x2="170" y2="160" stroke="hsl(var(--accent-primary))" stroke-width="2" opacity="0.4"/>
  <line x1="230" y1="140" x2="290" y2="100" stroke="hsl(var(--accent-primary))" stroke-width="2" opacity="0.4"/>
  <line x1="230" y1="160" x2="290" y2="200" stroke="hsl(var(--accent-primary))" stroke-width="2" opacity="0.4"/>
  
  <!-- Small processing indicators -->
  <circle cx="160" cy="140" r="4" fill="hsl(var(--accent-primary))" opacity="0.6"/>
  <circle cx="240" cy="160" r="4" fill="hsl(var(--accent-primary))" opacity="0.6"/>
</svg>

