<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Scorecard with bars representing different dimensions -->
  <!-- Background card -->
  <rect x="50" y="50" width="300" height="200" rx="8" fill="hsl(var(--surface))" stroke="hsl(var(--border-subtle))" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="80" font-family="system-ui" font-size="16" font-weight="600" fill="hsl(var(--text-primary))" text-anchor="middle">Scorecard</text>
  
  <!-- Score bars -->
  <!-- Bar 1 -->
  <text x="80" y="110" font-family="system-ui" font-size="11" fill="hsl(var(--text-secondary))">Pain</text>
  <rect x="130" y="100" width="180" height="12" rx="6" fill="hsl(var(--surface-muted))"/>
  <rect x="130" y="100" width="160" height="12" rx="6" fill="hsl(var(--accent-primary))" opacity="0.8"/>
  <text x="320" y="110" font-family="system-ui" font-size="11" font-weight="600" fill="hsl(var(--text-primary))" text-anchor="end">8.9</text>
  
  <!-- Bar 2 -->
  <text x="80" y="135" font-family="system-ui" font-size="11" fill="hsl(var(--text-secondary))">Fit</text>
  <rect x="130" y="125" width="180" height="12" rx="6" fill="hsl(var(--surface-muted))"/>
  <rect x="130" y="125" width="140" height="12" rx="6" fill="hsl(var(--accent-primary))" opacity="0.8"/>
  <text x="320" y="135" font-family="system-ui" font-size="11" font-weight="600" fill="hsl(var(--text-primary))" text-anchor="end">7.8</text>
  
  <!-- Bar 3 -->
  <text x="80" y="160" font-family="system-ui" font-size="11" fill="hsl(var(--text-secondary))">Defense</text>
  <rect x="130" y="150" width="180" height="12" rx="6" fill="hsl(var(--surface-muted))"/>
  <rect x="130" y="150" width="150" height="12" rx="6" fill="hsl(var(--accent-primary))" opacity="0.8"/>
  <text x="320" y="160" font-family="system-ui" font-size="11" font-weight="600" fill="hsl(var(--text-primary))" text-anchor="end">8.3</text>
  
  <!-- Bar 4 -->
  <text x="80" y="185" font-family="system-ui" font-size="11" fill="hsl(var(--text-secondary))">Feasibility</text>
  <rect x="130" y="175" width="180" height="12" rx="6" fill="hsl(var(--surface-muted))"/>
  <rect x="130" y="175" width="110" height="12" rx="6" fill="hsl(var(--accent-primary))" opacity="0.8"/>
  <text x="320" y="185" font-family="system-ui" font-size="11" font-weight="600" fill="hsl(var(--text-primary))" text-anchor="end">6.1</text>
  
  <!-- Overall score badge -->
  <circle cx="200" cy="220" r="25" fill="hsl(var(--accent-primary))" opacity="0.1"/>
  <text x="200" y="215" font-family="system-ui" font-size="12" font-weight="600" fill="hsl(var(--accent-primary))" text-anchor="middle">Total</text>
  <text x="200" y="230" font-family="system-ui" font-size="18" font-weight="700" fill="hsl(var(--accent-primary))" text-anchor="middle">7.8</text>
</svg>

